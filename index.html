
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Free</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Spotify"></li>
            <li>Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList"></div>
        <h1>Best of Selena Gomez</h1>
        <div class="songItemContainer">
        <div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Same Old Love</span>
                <span class="songlistplay"><span class="timeStamp">03:54 <i id="0" class="fa-sharp songItemPlay fa-solid fa-circle-play" style="float: right;margin-right: 15px;"></i></span></span>
            </div>
        </div>
        <div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Hands to Myself</span>
                <span class="songlistplay"><span class="timeStamp">03:19 <i id="1" class="fa-sharp songItemPlay fa-solid fa-circle-play" style="float: right;margin-right: 15px;"></i></span></span>
            </div>
        </div>
    </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--FontAwesome Icons-->
            <i class="fa-sharp fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-sharp fa-2x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-sharp fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
    </div>
    <div class="songInfo">
        <span id="masterSongName">Same Old Love</span>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/afec054f3a.js" crossorigin="anonymous"></script>
</body>
</html>
